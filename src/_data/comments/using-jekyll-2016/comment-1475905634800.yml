message: >-
  新品でもお得意様でさえ、1年以上またされ、なかなか手に入れられないバーキン。中古でも同じ。むしろレア物などは中古でしか買えないものも多く、新商品より高値であることもしばしばです。コレクターも数多くいます。バーキンならなんでも欲しい、お金は関係ない、という人がいる世界です。業者にとっても、バーキンは何が何でも欲しい。売りたい人の奪い合いにもなっています。高価買い取りをしても、バーキンならいくら高くても欲しい人が多いのですが、とにかく商品がない。特にオーダー品など特別な商品は買取して並べたそばから、価格に関係なく売れてしまいます。需要が非常に高いのに品物が少ないので、数あるブランドの中でも、バーキンは非常に高値で買い取りされているのです。
