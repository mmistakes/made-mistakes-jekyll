message: "Hi Simon\n\nTry changing the line tmr.alarm(0, 100, 1, function() loop() end)` to `tmr.alarm(0, 2000, 1, function() loop() end)` as you already did and `tmr.alarm(1,4000,1,function() node.dsleep(time_between_sensor_readings*1000) end)` to `tmr.alarm(1,100000,1,function() node.dsleep(time_between_sensor_readings*1000) end)`. You can also delete the following lines to prevent it from going to deep sleep:\n\n* `node.dsleep(time_between_sensor_readings*1000)`\n* `tmr.alarm(1,4000,1,function() node.dsleep(time_between_sensor_readings*1000) end)`\n\n/Poul"
