message: "Try the following startup sequence<br &#47;><br &#47;>1) Power on the AKiTiO box (i assume you are using the power supply from the AKiTiO in addition to the Coolermaster)<br &#47;>2) Power on the MacBook holding down the alt key to get into the boot menu<br &#47;>3) Power on the Coolermaster<br &#47;>4) Boot into windows and check if you can see the GPU<br &#47;><br &#47;>In my old setup i needed to power on the thunderbolt case before turning on the laptop and then turn on the larger ATX power supply unit during og after the boot menu.<br &#47;><br &#47;>Sometimes a "hot plug" of the eGPU is needed the first time to get the device detected and install the driver, try searching forums for a guide."
