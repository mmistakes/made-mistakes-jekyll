message: "|- Hi Michael  If I understand your question correctly you are asking which port is fastes, Thunderbolt 1 or Mini PCIe. Thunderbolt 1 is 10 Gbit&#47;s per device while Mini PCIe is limited to 2.5 Gbit&#47;s for PCI v1.0 and 5 Gbit&#47;s for PCI v2.0. I am not sure if Mini PCIe supports PCI v3.0 or v4.0, but if it does the speed is 8 Gbit&#47;s or 16 Gbit&#47;s. So it really depends on which version of Mini PCIe you have, but most likely Thunderbolt 1 is the fastes for eGPU.  &#47;Poul"
