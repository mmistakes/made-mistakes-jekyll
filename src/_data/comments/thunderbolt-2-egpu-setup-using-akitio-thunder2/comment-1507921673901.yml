message: "Hi Toni\n\nWell with Windows you can drive the internal screen of the laptop with the external GPU, something that is not possible with OS X, therefore Windows is more fun :) It does work with OS X, I have not written a recent post about it, but check out <a href=\"http:&#47;&#47;www.journaldulapin.com&#47;2014&#47;12&#47;04&#47;a-nvidia-maxwell-card-with-thunderbolt-on-a-mac-running-yosemite&#47;\" rel=\"nofollow\">http:&#47;&#47;www.journaldulapin.com&#47;2014&#47;12&#47;04&#47;a-nvidia-maxwell-card-with-thunderbolt-on-a-mac-running-yosemite&#47;<&#47;a> on getting an NVIDIA card working under OS X using an external monitor. Using an ATI card under OS X is also possible, check out this forum here: <a href=\"https:&#47;&#47;www.techinferno.com&#47;index.php?&#47;forums&#47;forum&#47;113-implementation-guides-apple&#47;\" rel=\"nofollow\">http:&#47;&#47;forum.techinferno.com&#47;implementation-guides-apple&#47;<&#47;a>\n\nAnd more specifically the following post: <a href=\"https:&#47;&#47;www.techinferno.com&#47;index.php?&#47;forums&#47;topic&#47;6745-2014-15&rdquo;-mbp-iris-2x-r9_280x16gbps-tb2-netstor-na211tb-win81osx-goalque&#47;\" rel=\"nofollow\">http:&#47;&#47;forum.techinferno.com&#47;implementation-guides-apple&#47;8585-2014-15-macbook-pro-2x-r9_280x%4016gbps-tb2-netstor-na211tb-win8-1-osx-%5Bgoalque%5D.html<&#47;a>\n\nThere are not many posts on using an ATI card under OS X, the above is the closest thing I know and that is not even using an AKiTiO Thunder2. I would still recommend an NVIDIA card to fit in the AKiTiO Thunder2, just remember that the PCIe port can only supply 25 watts of power. \n\n&#47;Poul"
