message: "Hi Patrick\n\nIt should work, but the AKiTiO Thunder2 kan only supply 25 watts of power with the supplied power brick. You need a 120 watt one to reach 75 watts of power through the PCIe port as described [here](https://www.akitio.com/faq/270-thunder2-pcie-box-what-s-the-maximum-power-output-through-the-pcie-slot).\n\n/Poul"
