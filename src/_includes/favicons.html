{% assign favicon_version = site.favicon_version | default: 'RyowzAOe9M' %}

<link rel="apple-touch-icon" sizes="180x180" href="{{ 'apple-touch-icon.png?v=' | prepend: '/assets/images/' | relative_url | append: favicon_version }}">
<link rel="icon" type="image/png" href="{{ 'favicon-32x32.png?v=' | prepend: '/assets/images/' | relative_url | append: favicon_version }}" sizes="32x32">
<link rel="icon" type="image/png" href="{{ 'favicon-16x16.png?v=' | prepend: '/assets/images/' | relative_url | append: favicon_version }}" sizes="16x16">
<link rel="manifest" href="{{ 'manifest.json?v=' | prepend: '/assets/images/' | relative_url | append: favicon_version }}">
<link rel="mask-icon" href="{{ 'safari-pinned-tab.svg?v=' | prepend: '/assets/images/' | relative_url | append: favicon_version }}" color="#000000">
<link rel="shortcut icon" href="{{ 'favicon.ico?v=' | prepend: '/assets/images/' | relative_url | append: favicon_version }}">
<meta name="apple-mobile-web-app-title" content="{{ site.title }}">
<meta name="application-name" content="{{ site.title }}">
<meta name="msapplication-config" content="{{ 'browserconfig.xml?v=' | prepend: '/assets/images/' | relative_url | append: favicon_version }}">
<meta name="theme-color" content="#ffffff">
