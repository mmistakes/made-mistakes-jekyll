<ul class="contact-list">
  {% if site.author.github %}
    <li>
      <a href="{{ site.author.github }}" rel="me">
        <svg class="icon" width="16px" height="16px"><use xlink:href="{{ 'icons.svg#icon-github' | prepend: 'assets/icons/' | relative_url }}"></use></svg>
        <span class="label">GitHub</span>
      </a>
    </li>
  {% endif %}

  {% if site.author.facebook %}
    <li>
      <a href="{{ site.author.facebook }}" rel="me">
        <svg class="icon" width="16px" height="16px"><use xlink:href="{{ 'icons.svg#icon-facebook' | prepend: 'assets/icons/' | relative_url }}"></use></svg>
        <span class="label">Facebook</span>
      </a>
    </li>
  {% endif %}

  {% if site.author.twitter %}
    <li>
      <a href="{{ site.author.twitter }}" rel="me">
        <svg class="icon" width="16px" height="16px"><use xlink:href="{{ 'icons.svg#icon-twitter' | prepend: 'assets/icons/' | relative_url }}"></use></svg>
        <span class="label">Twitter</span>
      </a>
    </li>
  {% endif %}

  {% if site.author.instagram %}
    <li>
      <a href="{{ site.author.instagram }}" rel="me">
        <svg class="icon" width="16px" height="16px"><use xlink:href="{{ 'icons.svg#icon-instagram' | prepend: 'assets/icons/' | relative_url }}"></use></svg>
        <span class="label">Instagram</span>
      </a>
    </li>
  {% endif %}

  {% if site.feed.path %}
    <li>
      <a href="{{ site.feed.path }}" title="Atom Feed">
        <svg class="icon" width="16px" height="16px"><use xlink:href="{{ 'icons.svg#icon-rss' | prepend: 'assets/icons/' | relative_url }}"></use></svg>
        <span class="label">Subscribe</span>
      </a>
    </li>
  {% endif %}
</ul>
