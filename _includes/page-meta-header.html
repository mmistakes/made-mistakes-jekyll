<div class="page-meta">
  {% if page.tags %}
    <span>Filed under: {% for tag in page.tags %}<a href="{{ tag | slugify | prepend: '/tag/' | append: '/' }}" title="{{ tag }}" rel="tag">{{ tag }}</a>{% unless forloop.last %}, {% endunless %}{% endfor %}</span>
  {% endif %}
</div><!-- /.page-meta -->
