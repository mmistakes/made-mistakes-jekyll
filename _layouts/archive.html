---
layout: default
---

<div id="main" role="main">			
	<div class="wrap">
		<div class="{% if page.image.feature %}page-feature-header{% else %}page-header{% endif %}">
			{% if page.image.feature %}
			<div class="page-image">
				<img src="/images/{{ page.image.feature }}" class="page-feature-image" alt="{{ page.title }}" itemprop="image">
				{% if page.image.credit %}{% include image-credit.html %}{% endif %}
			</div><!-- /.page-image -->
			{% endif %}
			<div class="page-title">
				<h1><span>{{ page.title }}</span></h1>
				{% if page.excerpt %}<h2><span>{{ page.excerpt }}</span></h2>{% endif %}
			</div><!-- /.page-title -->
		</div><!-- /.page-header -->
		<div class="archive-wrap">
			<div class="page-content">
				{{ content }}
			</div><!-- /.page-content -->
		</div><!-- /.archive-wrap -->
	</div><!-- /.wrap -->
</div><!-- /#main -->
