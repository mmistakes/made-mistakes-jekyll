# Collections
collections:
  faqs:
    output    : true
    permalink : /:collection/:path/
    title     : FAQs
  work:
    output    : true
    permalink : /:collection/:path/
    title     : Work
  components:
    output    : false
  colors:
    output    : false

# Front Matter Defaults
defaults:
  # Blog Articles
  - scope:
      path: _posts/articles
      type: posts
    values:
      layout: post
      read_time: true
      support: true
      image:
        cover: true
      breadcrumbs:
        - label: "Blog articles"
          url: /articles/
  # Mastering Paper
  - scope:
      path: _posts/mastering-paper
      type: posts
    values:
      layout: post
      read_time: true
      comments: true
      support: true
      breadcrumbs:
        - label: "Mastering Paper for iOS"
          url: /mastering-paper/
      image:
        cover: true
  # PaperFaces
  - scope:
      path: _posts/paperfaces
      type: posts
    values:
      layout: post
      breadcrumbs:
        - label: "Work"
          url: /work/
        - label: "PaperFaces portraits"
          url: /paperfaces/
      work: "Illustration"
      seo:
        type: "CreativeWork"
  # Procreate Paintings
  - scope:
      path: _posts/procreate
      type: posts
    values:
      layout: post
      breadcrumbs:
        - label: "Work"
          url: /work/
        - label: "Procreate paintings"
          url: /procreate-paintings/
      work: "Illustration"
      seo:
        type: "CreativeWork"
  # TIL
  - scope:
      path: _posts/til
      type: posts
    values:
      layout: post
      read_time: true
      comments: true
      support: true
      breadcrumbs:
        - label: "Today I learned"
          url: /til/
  # Tiny Paintings
  - scope:
      path: _posts/tiny-paintings
      type: posts
    values:
      layout: post
      breadcrumbs:
        - label: "Work"
          url: /work/
        - label: "Tiny paintings"
          url: /tiny-paintings/
      work: "Illustration"
      seo:
        type: "CreativeWork"
  # Work (posts and collection)
  - scope:
      path: _posts/work
      type: posts
    values:
      layout: post
      breadcrumbs:
        - label: "Work"
          url: /work/
      seo:
        type: "CreativeWork"
  - scope:
      path: _work
      type: work
    values:
      layout: work
      category: work
      breadcrumbs:
        - label: "Work"
          url: /work/
      seo:
        type: "CreativeWork"
  # FAQs
  - scope:
      path: _faqs
      type: faqs
    values:
      layout: page
      read_time: true
      breadcrumbs:
        - label: "Frequently asked questions"
          url: /faqs/
  # Pages
  - scope:
      path: _pages
      type: pages
    values:
      layout: page

# Plugin: Pagination (jekyll-paginate-v2)
pagination:
  enabled: true
  debug: false
  per_page: 15
  permalink: "/page/:num/"
  title: ":title"
  limit: 0
  sort_field: "date"
  sort_reverse: true

# Plugin: Auto Pages (jekyll-paginate-v2)
autopages:
  enabled: true
  categories:
    enabled: false
  collections:
    enabled: false
  tags:
    enabled: true
    slugify:
      mode: raw
      cased: true
    layouts:
      - "autopage_tags.html"
    title: ":tag" # :tag is replaced by the tag name
    permalink: "/tag/:tag"

# Plugin: Table of Contents (jekyll-toc)
toc:
  min_level: 2
  max_level: 2
  list_class: "toc__menu"
  item_class: "toc__entry"
  item_prefix: "toc__"

