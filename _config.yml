# Jekyll configuration
permalink: /:categories/:title/
lsi: true
future: false
show_drafts: false
markdown: kramdown
kramdown:
  toc_levels: 1..3
  input: GFM
  hard_wrap: false
  auto_ids: true
  entity_output: as_char
  smart_quotes: lsquo,rsquo,ldquo,rdquo
  enable_coderay: false
highlighter: rouge
strict_front_matter: true
keep_files:
  - .git
include:
  - _pages
  - _redirects
exclude:
  - .jekyll-cache
  - .sass-cache
  - Gemfile
  - Gemfile.lock
  - gemfiles/
  - Gruntfile.js
  - gulpfile.js
  - log
  - node_modules
  - package.json
  - Rakefile
  - README
  - tmp
  - vendor/bundle/
  - vendor/cache/
  - vendor/gems/
  - vendor/ruby/

# Plugins
plugins:
  - jekyll-sitemap
  - jemoji
  - jekyll-seo-tag
  - jekyll-paginate-v2
  - jekyll-typogrify
  - jekyll-figure
  - jekyll-algolia
  - jekyll/tagging
  - jekyll-tagging-related_posts
  - jekyll-include-cache
  - jekyll-toc

# Collections
collections:
  faqs:
    output: true
    permalink: /:collection/:path/
    title: FAQs
  work:
    output: true
    permalink: /:collection/:path/
    title: Works
  components:
    output: false
  colors:
    output: false

# Front Matter Defaults
defaults:
  # Blog Articles
  - scope:
      path: _posts/articles
      type: posts
    values:
      layout: post
      byline: false
      read_time: true
      support: true
      breadcrumbs:
        - label: "Blog articles"
          url: /articles/
      image:
        facebook: *logo
        twitter: *logo
      twitter:
        card: summary
  # Mastering Paper
  - scope:
      path: _posts/mastering-paper
      type: posts
    values:
      layout: post
      byline: false
      read_time: true
      comments: true
      support: true
      breadcrumbs:
        - label: "Mastering Paper for iOS"
          url: /mastering-paper/
      image:
        facebook: *logo
        twitter: *logo
      twitter:
        card: summary
  # Notes
  - scope:
      path: _posts/notes
      type: posts
    values:
      layout: post
      byline: false
      read_time: true
      breadcrumbs:
        - label: "Notes"
          url: /notes/
      image:
        facebook: *logo
        twitter: *logo
      twitter:
        card: summary
  # PaperFaces
  - scope:
      path: _posts/paperfaces
      type: posts
    values:
      layout: post
      byline: false
      breadcrumbs:
        - label: "Works"
          url: /work/
        - label: "PaperFaces portraits"
          url: /paperfaces/
      work: "Illustration"
      seo:
        type: "CreativeWork"
  # Procreate Paintings
  - scope:
      path: _posts/procreate
      type: posts
    values:
      layout: post
      byline: false
      breadcrumbs:
        - label: "Works"
          url: /work/
        - label: "Procreate paintings"
          url: /procreate-paintings/
      work: "Illustration"
      seo:
        type: "CreativeWork"
  # Tiny Paintings
  - scope:
      path: _posts/tiny-paintings
      type: posts
    values:
      layout: post
      byline: false
      breadcrumbs:
        - label: "Works"
          url: /work/
        - label: "Tiny paintings"
          url: /tiny-paintings/
      work: "Illustration"
      seo:
        type: "CreativeWork"
  # Work (posts and collection)
  - scope:
      path: _posts/work
      type: posts
    values:
      layout: post
      breadcrumbs:
        - label: "Works"
          url: /work/
      seo:
        type: "CreativeWork"
  - scope:
      path: _work
      type: work
    values:
      layout: work
      category: work
      breadcrumbs:
        - label: "Works"
          url: /work/
      seo:
        type: "CreativeWork"
  # FAQs
  - scope:
      path: _faqs
      type: faqs
    values:
      layout: page
      read_time: true
      breadcrumbs:
        - label: "Frequently asked questions"
          url: /faqs/
      image:
        facebook: *logo
        twitter: *logo
      twitter:
        card: summary
  # Pages
  - scope:
      path: _pages
      type: pages
    values:
      layout: page
      image:
        facebook: *logo
        twitter: *logo
      twitter:
        card: summary

# Plugin: Pagination (jekyll-paginate-v2)
pagination:
  enabled: true
  debug: false
  per_page: 15
  permalink: "/page/:num/"
  title: ":title"
  limit: 0
  sort_field: "date"
  sort_reverse: true

# Plugin: Auto Pages (jekyll-paginate-v2)
autopages:
  enabled: true
  categories:
    enabled: false
  collections:
    enabled: false
  tags:
    enabled: true
    slugify:
      mode: raw
      cased: true
    layouts:
      - "autopage_tags.html"
    title: ":tag" # :tag is replaced by the tag name
    permalink: "/tag/:tag"

# Plugin: Figure (jekyll-figure)
jekyll-figure:
  paragraphs: false

# Plugin: Table of Contents (jekyll-toc)
toc:
  min_level: 2
  max_level: 2
  list_class: "toc__menu"
  item_class: "toc__entry"
  item_prefix: "toc__"

# Plugin: Jekyll Algolia
algolia:
  application_id: KT124ONH1Z
  index_name: mademistakes
  search_only_api_key: 5a6e106e8083321a8ccca41b11aca95c
  nodes_to_index: "p,blockquote"
